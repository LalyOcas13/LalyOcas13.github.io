<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <script type="module">
        // Pega aquí tu Supabase URL y Anon Key
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        const supabaseUrl = 'https://wvlhpiehlsaxwfaxmsjv.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind2bGhwaWVobHNheHdmYXhtc2p2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NTM2MTcsImV4cCI6MjA3OTIyOTYxN30.0VigRpBjTHpWPamN8bqBAR4ynXjtnR7j3fi5CEgQM0w'
        const supabase = createClient(supabaseUrl, supabaseKey)

        // Estilos para que se vea bien
        document.body.style.fontFamily = 'sans-serif';
        document.body.style.display = 'flex';
        document.body.style.justifyContent = 'center';
        document.body.style.alignItems = 'center';
        document.body.style.height = '100vh';
        document.body.style.flexDirection = 'column';
    </script>
</head>
<body>
    <h1>Restablecer Contraseña</h1>
    <form id="reset-form" style="display: none;">
        <p>Introduce tu nueva contraseña.</p>
        <input type="password" id="password" placeholder="Nueva contraseña" required style="width: 250px; padding: 10px; margin-bottom: 10px;">
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer;">Guardar Contraseña</button>
    </form>
    <p id="message">Verificando enlace...</p>

    <script type="module">
        const messageEl = document.getElementById('message');
        const formEl = document.getElementById('reset-form');
        let accessToken = null;

        // Listener para cuando la URL cambia (llega el token)
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                messageEl.style.display = 'none';
                formEl.style.display = 'block';
                accessToken = session.access_token;
            }
        });

        // Listener para el formulario
        formEl.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            const { data, error } = await supabase.auth.updateUser({
                password: password
            });

            if (error) {
                messageEl.textContent = 'Error al actualizar la contraseña: ' + error.message;
                messageEl.style.color = 'red';
            } else {
                messageEl.textContent = '¡Tu contraseña ha sido actualizada con éxito! Ya puedes cerrar esta página y volver a la aplicación.';
                messageEl.style.color = 'green';
                formEl.style.display = 'none';
            }
            messageEl.style.display = 'block';
        });
    </script>
</body>
</html>
